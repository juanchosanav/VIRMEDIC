      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

                        </p:fieldset>

                </p:layoutUnit>

                <p:layoutUnit position="east" size="380"  collapsible="true">

                        <p:growl id="msgs" showDetail="true" />

                        </p:panel>

                    </h:form>
                    <h:form>
                        <p:panel id="registrarse" style="text-align: center">
                            <p:messages id="messages" />
                            <h:panelGrid columns="2" cellpadding="5" width="100%">

                                <p:commandButton value="Registrarse" id="btnregistro" actionListener="#{buttonAction}" styleClass="ui-priority-primary" />

                </p:layoutUnit>



            </p:layout>

        </h:body>
