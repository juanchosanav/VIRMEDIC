<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Virtmedic</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="center" style="background-color: limegreen">
                    <h:form>
                        <p:panel id="panelRecuperarContraseña" header="Registro de Usuario"  style="text-align: center">
                            <p:fieldset >
                                <h:panelGrid columns="1" cellpadding="5" width="80%" >


                                    <h:outputText value="Usuario" />
                                    <p:inputText id="nombreUsuario"  />
                                    
                                    <h:outputText value="Seleccione Pregunta Secreta" />
                                    <p:inputText id="seleccionePreguntaSecreta"  />
                                    
                                    <h:outputText value="Escriba su respuesta" />
                                    <p:inputText id="respuesta"  />
                                    
                                    <h:outputText value="Nueva Contraseña" />
                                    <p:inputText id="nuevaContraseña"  />
                                    
                                    <h:outputText value="Confirme Contraseña" />
                                    <p:inputText id="confirmecontraseña"  />
                                    
                                </h:panelGrid>
                            </p:fieldset>
                            <p:fieldset >
                                <p:commandButton value="Guardar" id="btnRecuperarContraseña" actionListener="#{buttonAction}" styleClass="ui-priority-primary" />
                            </p:fieldset>


                        </p:panel>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="380"  collapsible="true">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />

                        <p:fieldset >
                            <h:panelGrid columns="1" cellpadding="5" width="100%">

                                <img width="50%" src="images/logo.jpg" alt=""/>

                            </h:panelGrid>
                        </p:fieldset>

                    </h:form>

                    <h:form>
                        <p:panel id="panelRegistro" header="Contraseña"  style="text-align: center">

                            <h:panelGrid columns="1" cellpadding="5" width="100%">
                                <h:outputText value="Ingrese la informacion solicitada." style="text-align: center"/>
                            </h:panelGrid>
                            <h1/>
                        </p:panel>

                    </h:form>
                    <h:form>
                        <p:panel id="registrarse" style="text-align: center">
                            <p:messages id="messages" />
                            <h:panelGrid columns="2" cellpadding="5" width="100%">

                                <p:commandButton value="Regresar" id="btnregistro" actionListener="#{buttonAction}" styleClass="ui-priority-primary" />
                            </h:panelGrid>
                            <h1 style="color: white">.</h1>
                            <h1 style="color: white">.</h1>
                        </p:panel>
                        <h5 style="color: darkgreen; text-align:center "> Todos los derechos reservados - 2016</h5>

                    </h:form>


                </p:layoutUnit>



            </p:layout>

        </h:body>

    </f:view>
</html>
